<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Dog</title>
  </head>
  <body>
    <div class="container">


      <h1>Cat vs. Dog</h1>
      
      <div class="row">

        <div class="col-md-6 text-center">
          <div>
            <img src="img/cat.jpg" alt="cat" class="cat">
          </div>
          <button class="btn btn-primary cat">Meow</button>
          <button class="btn btn-info catToy">Give Cat Toy</button>
          <div class="cat text center-block">

          </div>
        </div>

        <div class="col-md-6 text-center">
          <div>
            <img src="img/dog.jpg" alt="dog" class="dog">
          </div>
          <button class="btn btn-primary dog">Bark</button>
          <button class="btn btn-info dogToy">Give Dog Toy</button>
          <div class="dog text center-block">

          </div>
        </div>

      </div>


    </div>
  </body>
</html>
